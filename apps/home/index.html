            animation: fadeIn 5s;

          @keyframes fadeIn {

            100% { opacity: 1; }
          }

        </style>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <div class="container" style="margin-top:100px;">

            <div class="card-group fade-in-text" style="margin-top:50px;text-align: center;">
                <div class="card" style="width: auto; align-items: center; border:0;">
                    <img src="https://i.pinimg.com/originals/66/1e/98/661e98a8e38f681575da93d0a1c3f4fc.png" class="fade-in-image" style="height:271px; max-height: 336px; max-width:336px; width: 263px; animation: fadeIn 5s; " class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Brinjil Maps</h5>
                      <p class="card-text">Design your own maps and share it to your group.</p>
                      <a href="../maps/" class="btn btn-primary" style="border-color:#00294c; background-color: #00294c;">Open</a>
                    </div>
                </div>
                <div class="card" style="width: auto; align-items: center; border:0;">
                    <img src="https://cdn-icons-png.flaticon.com/512/5024/5024942.png" style="height:271px; max-height: 336px; max-width:336px; width: 263px;" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Brinjil MiniCMS</h5>
                      <p class="card-text">Wordpress is too complicated, use our MiniCMS.</p>
                      <button class="btn btn-primary" name="contact-us" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" style="border-color:#00294c; background-color: #00294c;">Open</button>
                    </div>
                </div>
            </div>
            <div class="container" style="margin-top:100px;"></div>
            
          </div>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="name" class="col-form-label">Name:</label>
                      <input id="name" type="text" class="form-control" id="name" placeholder="Enter your name or business name">
                    </div>
                    <div class="mb-3">
                      <label for="contact" class="col-form-label">Contact:</label>
                      <input id="contact" type="text" class="form-control" id="contact" placeholder="Enter your contact (phone, email, etc.)">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Message:</label>
                      <textarea id="message" class="form-control" id="message-text" placeholder="Tell us what do you need.."></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" name="send-message" class="btn btn-primary">Send message</button>
                </div>
              </div>
            </div>
          </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
